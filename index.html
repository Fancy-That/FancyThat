<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
		
		
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="./style.css" />
		
		<link rel="icon" href="./logo.png" />
		
		<meta charset="UTF-8" />
		<meta name="author" content="Jay Richards" />
		<meta name="description" content="" />
		<meta name="keywords" content="Fancy, Dress, " />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		
		
	</head>
	<body class="coastal">
		<div ng-app="tApp" ng-controller="tController">
			<div class="standard w3-top w3-container">
				<div class="w3-bar icePack w3-border w3-card-4" id="navigation">
					<a href="#!home" class="w3-bar-item w3-button w3-mobile">
						Home
					</a>
					<a href="#!contact" class="w3-bar-item w3-button w3-mobile">
						Contact
					</a>
					<a href="#!catalogue" class="w3-bar-item w3-button w3-mobile">
						Catalogue
					</a>
					<span class="w3-button" onclick="document.getElementById('log').style.display='block'">
					</span>
				</div>
			</div>
			<br /><br />
			<!-- Login Form -->
			<div id="log" class="w3-modal">
				<div class="w3-modal-content w3-card-4 w3-animate-top w3-round">
					<div class="w3-container w3-light-grey w3-round">
						<span onclick="document.getElementById('log').style.display='none'" class="w3-button w3-display-topright w3-xlarge w3-round">
							&times;
						</span>
						<h1>
							Login
						</h1>
						<form class="w3-container">
							<label>
								Username
							</label>
							<input class="w3-input w3-margin-bottom" type="text" />
							
							<label>
								Password
							</label>
							<input class="w3-input w3-margin-bottom" type="password" />
							
							<button class="w3-button w3-margin-bottom">
								Login
							</button>
							
						</form>
					</div>
					<div class="w3-container w3-border-top w3-grey w3-round">
						<p class="w3-button w3-red w3-text-white" onclick="document.getElementById('log').style.display='none'">
							Cancel
						</p>
					</div>
				</div>
			</div>
			
			<div class="w3-container">
				<div class="w3-content w3-panel" style="max-width:80%">
					<ng-view>
					</ng-view>
				</div>
			</div>
        </div>
		<script>
			var app = angular.module("tApp", ["ngRoute"]);
				app.config(function($routeProvider){
					$routeProvider.when("/home", {
							templateUrl : "home.html",
							controller  : "tHome"
					}).when("/contact", {
							templateUrl : "contact.html",
							controller  : "tContact"
					}).when("/catalogue", {
							templateUrl : "catalogue.html",
							controller  : "tCatalogue"
					}).otherwise({
                            templateUrl : "home.html",
							controller  : "tHome"
					});
				});
		</script>
		<script src="controller.js"></script>
	</body>
</html>
