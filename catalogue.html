<p class="title">
	Catalogue
</p>

<div class="w3-panel w3-card-4">
	<div class="w3-panel">
		<div class="w3-row w3-cell-row">
			<i class="fa fa-search w3-xxlarge w3-cell"></i>
			<input class="w3-cell w3-input" ng-model="fez" />
		</div>
		<select ng-model="category">
			<option ng-repeat="x in categories" value="{{x}}">{{x}}</option>
		</select>
	</div>
	<ul class="w3-ul">
		<li ng-repeat="x in visibleItems">
			<div class="w3-display-container w3-padding-16" style="height:30vh;">
				<p class="w3-display-container w3-display-left w3-hover-grayscale" ng-click="bigImage(x.image);">
					<img src="{{x.image}}" style="height:27vh;width:27vh"/>
					<b class="w3-display-bottomright w3-circle w3-padding-large" style="background: rgba(255,0,0,0.6);">
							{{x.price | currency : "Â£" : 2}}
					</b>
				</p>
				<b class="standard w3-display-topmiddle">
					{{x.name}}
				</b>
				<div class="w3-display-middle w3-display-container w3-right" style="width:60%">
					<p class="w3-display-left w3-display-container">
						<p class="w3-display-middle description">
							{{x.description}}
						</p>
					</p>
				</div>
			</div>
		</li>
	</ul>
	<div id="bigImage" class="w3-modal" onclick="document.getElementById('bigImage').style.display = 'none'">
		<div class="w3-modal-content w3-animate-top">
			<div class="w3-display-container">
				<img id="bigImageImage" class="w3-round w3-display-topmiddle" />
			</div>
		</div>
	</div>
</div>
